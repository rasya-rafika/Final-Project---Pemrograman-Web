<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Dokter Hewan</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Formulir Daftar Dokter Hewan</h1>

    <form id="doctorForm">
        <div class="form-container">
            <input type="text" id="doctorName" placeholder="Nama Dokter" required>
            <input type="text" id="specialization" placeholder="Spesialisasi" required>
            <input type="text" id="phoneNumber" placeholder="Nomor Telepon" required>
            <input type="text" id="straktif" placeholder="STR Aktif" required>
            <input type="text" id="deskripsi" placeholder="Deskripsi" required>
            <button type="submit">Tambah/Update Dokter</button>
        </div>
    </form>

    <h2>Daftar Dokter</h2>
    <table id="doctorTable">
        <thead>
            <tr>
                <th>Nama</th>
                <th>Spesialisasi</th>
                <th>Nomor Telepon</th>
                <th>STR Aktif</th>
                <th>Deskripsi</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data dokter akan ditambahkan di sini -->
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
