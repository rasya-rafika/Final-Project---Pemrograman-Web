<!-- Profil -->
<section id="profile" class="content" style="display: none;">
    <h2>Profil Pengguna</h2>
    
    <form id="profileForm">
        <label for="profileName">Nama:</label>
        <input type="text" id="profileName" required><br><br>
        
        <label for="profileEmail">Email:</label>
        <input type="email" id="profileEmail" required><br><br>
        
        <label for="profilePhone">No. HP:</label>
        <input type="tel" id="profilePhone" required><br><br>
        
        <label for="profileAddress">Alamat:</label>
        <textarea id="profileAddress" required></textarea><br><br>

        <button type="submit">Simpan</button>
    </form>

    <h3>Data Profil</h3>
    <p><strong>Nama:</strong> <span id="displayName">-</span></p>
    <p><strong>Email:</strong> <span id="displayEmail">-</span></p>
    <p><strong>No. HP:</strong> <span id="displayPhone">-</span></p>
    <p><strong>Alamat:</strong> <span id="displayAddress">-</span></p>
</section>
